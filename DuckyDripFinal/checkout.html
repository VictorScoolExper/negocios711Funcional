<body onload="displayCart()">
  <nav class="navbar navbar-transparent navbar-fixed-top" role="navigation">
    <div class="container">
      <!-- Brand and toggle get grouped for better mobile display -->
      <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>

      <!-- Collect the nav links, forms, and other content for toggling -->
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

        <div class="nav navbar-nav">
          <a href="./index.html">
            <img src="./images/duckydrip.png" width="70" height="70">
          </a>
        </div>

        <ul class="nav navbar-nav navbar-right">
          <li>
            <a href="./store.html">
              2021 Season Coleccion
            </a>
          </li>

          <li>
            <a href="./about.html">
              About Us
            </a>
          </li>
          <li>
            <a data-toggle="modal" data-target="#cart">
              Cart (<span class="total-count"></span>)
            </a>
          </li>
        </ul>

      </div><!-- /.navbar-collapse -->
    </div><!-- /.container -->
  </nav>
  <div class="main" style="background-color: rgba(53, 51, 51, 0.6);">

    <div class="cover black" data-color="black"></div>

    <div class="content text-center" style="margin-top: 90px;">
      <div style="margin-bottom: 3%;">

      </div>
      <div class="container" style="background-color: whitesmoke; height: 850px; width: 70%; margin-top: 8%;">
        <h1>Checkout</h1>
        <br>
        <table class="show-cart table">
        </table>
        <h2>The total of the order is $<span class="total-cart"></span></h2>
        <br>
        <h4>Please fill out the following form</h4>
        <br>
        <form name="form1">
            <div class="input-group">
                <span class="input-group-addon">
                    Enter Street Address
                </span>
                <input type="text" name="txtAddress" class="form-control" placeholder="Street Address">
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon">
                    Enter State
                </span>
                <input type="text" name="txtState" class="form-control " placeholder="State">
                <span class="input-group-addon">
                    Enter PostalCode
                </span>
                <input type="number" name="txtPostal" class="form-control" placeholder="PostalCode">
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon">
                    Credit/Debit Card
                </span>
                <input type="number" name="txtCard" class="cardNumber form-control" placeholder="Card Number">
                <span class="input-group-addon col-xs-12">
                    CVV
                </span>
                <input type="number" name="txtCvv" class="form-control" placeholder="CVV">
            </div>
            <br>
            <br>
            <button type="button"
             onclick="btnCheckout(document.form1.txtAddress, document.form1.txtState, document.form1.txtPostal, 
             document.form1.txtCard, document.form1.txtCvv)" class="btn btn-success btn-lg">Purchase</button>
        </form>
        
        
      </div>
    </div>

    <br>
    <br>



    <div class="footer">
      <div class="text-center">
        <div class="column">

          <a href="https://www.facebook.com/Ducky-Drip-100110168915431">

            <i class="fa  fa-instagram"></i>
            Instagram
          </a>

        </div>
      </div>
    </div>
  </div>
